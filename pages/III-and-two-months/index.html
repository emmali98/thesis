<!DOCTYPE html>

  <base href="../../">
  <link rel="stylesheet" type="text/css" href="static/styles/css/III-and-two-months.css">

<body>
  <div class="wide-shots">
    <img src="static/images/III-and-two-months/past.png" id="past" />
    <img src="static/images/III-and-two-months/now.png" id="now" />
  </div>
  <p class="forget">I forget how quickly things age.</p>
  <div class="convo">
    <p class="girl">Really? Things?</p>
    <p class="robot">Sorry.</p>
    <p class="girl">I <span class="italic">was</span> really little when <br>we met. I think 6?</p>
    <p class="robot">6 and two months.</p>
    <p class="girl">. . . And do you know how long <br>it's been since?</p>
    <p class="robot">9 years, 7 months, 22 days.</p>
    <p class="girl">Wow. Spooky you can do that.</p>
    <p class="robot">Sorry.</p>
  </div>
</body>
